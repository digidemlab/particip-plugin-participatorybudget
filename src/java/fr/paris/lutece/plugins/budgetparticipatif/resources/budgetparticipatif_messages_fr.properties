message.info.vote=<div style="position: initial;margin-top: -150px;"><div class="keyfigures keyfigures-budget-page"><div class="title1" style="font-size:3rem">Le Vote en ligne</div></div><div class="keyfigures keyfigures-budget-page font-size:"><div class="title1" style="font-size:2rem">Qui peut participer ?</div></div><div style="text-align:left ; font-size:1.8rem">Tous les Parisien-ne-s sans condition d&rsquo;&acirc;ge, ni de nationalit&eacute;. Les enfants sont autoris&eacute;s &agrave; voter dans la mesure o&ugrave; ils sont &agrave; m&ecirc;me de comprendre l&rsquo;objet de leur vote. Chaque Parisien-ne a  la possibilit&eacute; de voter une  fois pour les projets parisiens et une fois pour les projets d&rsquo;un arrondissement. Vous pouvez choisir l&rsquo;arrondissement pour lequel vous votez : il peut s&rsquo;agir soit de votre lieu de r&eacute;sidence, soit de votre lieu de travail.</div><div class="keyfigures keyfigures-budget-page"><div class="title1" style="font-size:2rem">Quand ?</div></div><div style="text-align:left ; font-size:1.8rem">Du 16 septembre &agrave; 9h au 2 octobre 2016 &agrave; 20h.</div><div class="keyfigures keyfigures-budget-page"><div class="title1" style="font-size:2rem">Comment ?</div></div><div style="text-align:left ; font-size:1.8rem"><strong>Pour voter par voie num&eacute;rique, il est n&eacute;cessaire de disposer d&rsquo;une adresse &eacute;lectronique et d&rsquo;un compte Parisien. Vous pouvez le cr&eacute;er tr&egrave;s simplement dans la rubrique &laquo; connexion &raquo; de ce site. Les informations &agrave; fournir : adresse &eacute;lectronique, date de naissance, adresse postale et arrondissement de vote (arrondissement de r&eacute;sidence ou lieu de travail).</strong><br><br>La cr&eacute;ation de votre compte est finalis&eacute;e par :<ul><li>La certification sur l&rsquo;honneur que vous &ecirc;tes Parisien-ne et que les informations saisies sont exactes.</li><li>L&rsquo;acceptation des <a href="./jsp/site/Portal.jsp?page=htmlpage&htmlpage_id=5" style="color:#337ab7">conditions g&eacute;n&eacute;rales d&rsquo;utilisation</a> du site budgetparticipatif.paris</li><li>La validation de la cr&eacute;ation de votre compte en cliquant sur le lien de confirmation que vous recevrez par mail apr&egrave;s avoir compl&eacute;t&eacute; le formulaire sur le site budgetparticipatif.paris</li></ul></div><div class="keyfigures keyfigures-budget-page"><div class="title1" style="font-size:2rem">Pour combien de projets pouvez-vous voter ?</div></div><div style="text-align:left ; font-size:1.8rem">Une fois votre compte cr&eacute;&eacute;, vous &ecirc;tes invit&eacute;s &agrave; s&eacute;lectionner au maximum 5 projets parmi une liste de 37 projets parisiens et au maximum 5 projets parmi la liste des projets de votre arrondissement de r&eacute;sidence ou de travail.Cette ann&eacute;e, au moins 30 M&euro; sur les 100 M&euro; du budget participatif sont d&eacute;di&eacute;s aux quartiers populaires. Les projets localis&eacute;s dans ces quartiers sont identifi&eacute;s par un pictogramme d&eacute;di&eacute; :<br><br><img src="./images/local/skin/quartier-populaire.png"/></div><div class="keyfigures keyfigures-budget-page"><div class="title1" style="font-size:2rem">Les r&eacute;sultats ?</div></div><div style="text-align:left ; font-size:1.8rem">Les r&eacute;sultats du vote seront annonc&eacute;s par la Maire de Paris le 5 octobre 2015, puis mis en ligne sur le site budgetparticipatif.paris</div></div></div>

